{% extends "base.html" %}
{% block title %}Ajouter une Dépense{% endblock %}

{% block content %}
<div class="container my-5">

    <!-- En-tête stylisée -->
    <div class="card bg-danger text-white shadow rounded-4 mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">
            <h4 class="mb-0"><i class="bi bi-cash-stack me-2"></i>Ajouter une Dépense</h4>
            <a href="{% url 'liste_depenses' %}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i> Retour à la liste
            </a>
        </div>
    </div>

    <!-- Formulaire -->
    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
            <form method="post" class="row g-4">
                {% csrf_token %}

                <div class="col-md-6">
                    <label for="id_motif" class="form-label fw-semibold">Motif</label>
                    {{ form.motif }}
                </div>

                <div class="col-md-6">
                    <label for="id_montant" class="form-label fw-semibold">Montant</label>
                    {{ form.montant }}
                </div>

                <div class="col-md-6">
                    <label for="id_date_depense" class="form-label fw-semibold">Date</label>
                    {{ form.date_depense }}
                </div>

                <div class="col-md-6">
                    <label for="id_section" class="form-label fw-semibold">Section (facultatif)</label>
                    {{ form.section }}
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-check-circle me-1"></i> Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
{% endblock %}
